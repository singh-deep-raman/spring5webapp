<!DOCTYPE html>
<!--step 1 - add this thymeleaf namespace, so that it's tags can be used in this doc -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <!-- th:each is alternative of angular's *ngFor -->
    <tr th:each="book : ${books}"> <!-- this 'books' is the attribute we added in java controller file -->
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
